AWSTemplateFormatVersion: '2010-09-09'
Description: Total Shed Solutions Certificates - totalshedsolutions-certificates

Parameters:
  ProjectName:
    Description: Project name
    Type: String
    Default: totalshedsolutions
  WebsiteDomainName:
    Description: Website Domain Name
    Type: String

Resources:
  WebsiteCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref WebsiteDomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref WebsiteDomainName
          ValidationDomain: !Ref WebsiteDomainName
      Tags:
        - Key: Client
          Value: !Ref ProjectName

Outputs:
  WebsiteCertificateArn:
    Description: The ARN of the Website Certificate
    Value: !Ref WebsiteCertificate
    Export:
      Name: !Sub ${AWS::StackName}-WebsiteCertificateArn